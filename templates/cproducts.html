<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{category}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>

  <body>
  <section class="section">
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Company Name</th>
                </tr>
            </thead>
            <tbody>
                {%for product in products%}
                <tr>
                    <td>{{product['ProductName']}}</td>
                    <td><a href="{{url_for('products', supplier_id=product['SupplierId'])}}">{{product['CompanyName']}}</a></td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
    </div>
  </section>
  </body>
</html>
